<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 문제 2 - BMI를 계산하는 프로그램을 작성해 봅시다.    
        var height = Number(prompt("신장(키)을 입력학세요."));
        var kg = Number(prompt("몸무게를 입력하세요."));
        var bmi = kg / (height * height) * 10000;
        console.log("BMI 지수는 " + bmi.toFixed(2)+ " 입니다.");
    </script>
</body>
</html>
