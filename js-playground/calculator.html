<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
</head>
<body>
    <h1>문자열 계산기 구현하기</h1>
    <!-- <button id="btn" onclick="calc()">계산하기</button> -->
    <div id="output"></div>

    <script>
    
    function main(){
        console.log("Calculator start");
        var out = document.getElementById("output");
        out.innerHTML = "계산결과"

        console.log(10+3);
        console.log(10*3);
        console.log(10/3);
        console.log(10-3);
    }
    
    main();
    </script>

</body>
</html>
