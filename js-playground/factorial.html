<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>factorial</title>
</head>
<body>
    <script>
        var fact = function(n){ 
            if(n === 1 ){
                return n;
            }else{
                return n * fact(n-1);
            }
        };
        console.log(fact(3));
        
    </script>
</body>
</html>
