<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fibonacci</title>
</head>

<body>
    <script>
        function fibo(n){
            if(n==0 || n==1){
                return n;
            }
            return fibo(n-1) + fibo(n-2);

        }
        
    </script>
</body>

</html>
