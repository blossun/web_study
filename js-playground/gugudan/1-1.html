    <script>
        // 문제 1 - 두 수를 입력받아 4칙연산의 결과를 표시해 봅시다.
        var input1 = prompt("숫자1을 입력 하세요. ");
        // var nums = Number(input.split(','));
        var n1 = Number(input1);
        // console.log(nums[0]+' * ' + nums[1] + ' = ' + (nums[0] + nums[1]));
        var input2 = prompt("숫자2를 입력 하세요. ");
        var n2 = Number(input2);
        console.log(n1 + ' + ' + n2 + ' = '+ (n1+n2));
