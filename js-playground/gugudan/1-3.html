<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 문제 3 - 화씨를 입력받아서 섭씨로 바꾸는 프로그램을 작성해 봅시다.
        var Fahrenheit = Number(prompt("온도를 입력하세요. 단위 - 화씨"));
        var Celsius = (Fahrenheit - 32)/1.8;
        console.log("섭씨 온도는 " + Celsius.toFixed(6) + "입니다.");
    </script>
</body>
</html>
