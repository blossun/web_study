<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>연습문제2</title>
</head>
<body>
    <script>
        var num = Number(prompt("숫자를 입력해주세요."));
        var check = 0;
        for(var i =2; i<num; i++){
            if(num%i === 0){
                check=1;
                break;
            }
        }
        if(check==0){
            document.write(num+"은(는) 소수입니다.");
        }else{
            document.write(num+"은(는) 소수가 아닙니다.");
        }
    </script>
</body>
</html>
