<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IF문</title>
</head>
<body>
    <script>
        //입력받은 숫자가 홀수인지 짝수인지를 알려주는 프로그램을 작성해 봅시다.
        var str = Number(prompt("숫자를 입력해주세요."));
        if(str%2 == 0){
            console.log(str + "은 짝수 입니다.");
        }else{
            console.log(str + "은 홀수 입니다.");
        }
    
    </script>
</body>
</html>
