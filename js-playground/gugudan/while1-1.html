<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>While</title>
</head>
<body>
    <script>
        var i = 1;
        var sum = 0;
        while(i<=100){
            sum += i;
            i++;
        }
        console.log("1 ~ 100까지의 합 : " + sum);
        document.write("1 부터 100 까지의 합은 " + sum + "입니다.");
    </script>
</body>
</html>
