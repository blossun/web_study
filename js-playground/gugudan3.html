<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gugudan3</title>
</head>
<body>
    <h1>구구단 전체 출력</h1>
    <script>
        var results = [];
        //calculate
        for(var i =2; i<10; i++){
            for(var j=1; j<10; j++){
                console.log(i + ' * ' + j + ' = ' + (i*j));
                results[j] = i*j;
            }
        
            //print
            document.write("<h2>" + i + "단 </h2>");
            
            
            for(var j=1; j<10; j++){
                var str="";
                str += i + " X " + j + " = ";
                str += results[j];
                str += "</br>";
                document.write(str);
            }
        }

    </script>
</body>
</html>
