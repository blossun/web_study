<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gugudan5</title>
</head>
<body>
    <h1>구구단 완결편</h1>
    <script>
        gugudan = {};
        gugudan.results = [];
        gugudan.current = -1;
        gugudan.calculate = function(num){
            this.current = num;
            for(var i=0; i<9; i++){
                this.results[i] = num * (i+1);
            }    
        };

        gugudan.print = function(){
            // document.write(results);
            document.write("<h2>"+gugudan.current+"단 </h2>");
            for(var j=0; j<9; j++){
                document.write(gugudan.current + " * " + (j+1) + " = " + this.results[j]+ "<br>");
            }
        }
            
        function main(){
            for(var i=2; i<=9; i++){
                gugudan.calculate(i);
                gugudan.print();
            }
        }
        main();
    </script>
</body>
</html>
