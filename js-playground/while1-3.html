<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>While</title>
</head>
<body>
    <script>
        var n = 1;
        sum = 0;
        while(n<=100){
            if(n%2 == 0){
                sum += n;
            }
        }
        document.write("1 ~ 100 까지 짝수의 합은 " + sum + "입니다.");
    </script>
</body>
</html>
