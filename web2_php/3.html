      <h2>BREAD</h2>
      <p style="margin-top:45px;">

    크루아상은 밀가루와 버터로 반죽을 빚어 여러 개의 층을 가지는 것이 특징인데요. 프랑스어로 초승달을 의미하며, 빵의 모양과 유사합니다. 바삭하고 촉촉한 식감으로 아침 식사 대용으로 현지에서 즐겨 먹는데요. 에쉬레, 이즈니, 엘르앤비르 등 버터에 따라서 풍미가 달라지며, 플레인을 포함하여 아몬드, 다크 초코, 초코, 말차 등 다양한 종류가 있습니다.</p>
